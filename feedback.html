<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Owen Kluck</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Owen Kluck</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a>Extra</a>
                    <ul class="dropdown-content">
                        <a href="interests.html">Interests</a>
                        <a href="feedback.html">Leave Feedback</a>
                        <a href="movies.html">Movies</a>
                    </ul>
                </li>
                <li><button class="mode-toggle" onclick="toggleMode()">Switch Mode</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="feedbackform">
            <h1>Feedback Form</h1>
            <form action="submit_feedback.php" method="post">
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                </div>
                <div class="wrapper">
                    <div class="rate">
                        <label for="rating">Rating:</label>
                        <input type="radio" id="1star" name="rating" value="1">
                        <label for="1star">1 star</label>
                        <input type="radio" id="2star" name="rating" value="2">
                        <label for="2star">2 stars</label>
                        <input type="radio" id="3star" name="rating" value="3">
                        <label for="3star">3 stars</label>
                        <input type="radio" id="4star" name="rating" value="4">
                        <label for="4star">4 stars</label>
                        <input type="radio" id="5star" name="rating" value="5">
                        <label for="5star">5 stars</label>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" rows="1" cols="40" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <script>
            function handleSubmit(event) {
                event.preventDefault();
                const message = document.getElementById("message").value;
                const rating = document.querySelector('input[name="rating"]:checked').value;
                const email = document.getElementById("email").value;
                const words = message.trim().split(/\s+/).length;
                const isValidEmail = /\S+@\S+\.\S+/.test(email);

                let messageText = `You have entered ${words} words.`;

                if (!isValidEmail) {
                    messageText += "\nInvalid email format.";
                }

                let actualRating = 6 - rating;

                messageText += `\nYou have rated this website ${actualRating} stars.`;

                alert(messageText);
            }

            function toggleMode() {
                document.body.classList.toggle('light');
                document.body.classList.toggle('dark');
            }
        </script>
    </main>
</body>

</html>
